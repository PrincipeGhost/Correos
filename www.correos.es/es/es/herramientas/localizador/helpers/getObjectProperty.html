	<title>404</title>
	<meta name="template" content="landing"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<script>
	var id_token_ss = sessionStorage.getItem('cal.CORREOSID.portalcorreos.id_token');
	var has_cookie = document.cookie.includes("NEOAEMSTAMP");
	var cookie_stamp = null;
	if (has_cookie) {
		var v = document.cookie.match('(^|;) ?' + "NEOAEMSTAMP" + '=([^;]*)(;|$)');
		cookie_stamp = v ? v[2] : null; 
	}
	var ss_stamp = sessionStorage.getItem('cal.CORREOSID.portalcorreos.date_expire');
	var environmentApiHostAEM = document.querySelector('meta[name="environmentApiHostAEM"]');
	if (environmentApiHostAEM != null) {
		environmentApiHostAEM = environmentApiHostAEM.content + "/jcr:content.login.json";
	} else {
		environmentApiHostAEM = document.location.pathname + "/jcr:content.login.json";
	}
	if ((id_token_ss == null || cookie_stamp !== ss_stamp) && has_cookie && environmentApiHostAEM != null) {
		fetch(environmentApiHostAEM).then((response) => {
			if(response.status == '200') {
				return response.json();
			} else {
				throw new Error;
			}
		}).then (response => {
			sessionStorage.setItem('cal.CORREOSID.portalcorreos.id_token', response.id_token);
			sessionStorage.setItem('cal.CORREOSID.portalcorreos.refresh_token', response.refresh_token);
			sessionStorage.setItem('cal.CORREOSID.portalcorreos.date_expire', response.date_expire);
		})
		.catch( error => {
			sessionStorage.removeItem("cal.CORREOSID.portalcorreos.id_token");
			sessionStorage.removeItem("cal.CORREOSID.portalcorreos.refresh_token");
			sessionStorage.removeItem("cal.CORREOSID.portalcorreos.date_expire");
		});
	}
	if (id_token_ss != null && !has_cookie) {
		sessionStorage.removeItem("cal.CORREOSID.portalcorreos.id_token");
		sessionStorage.removeItem("cal.CORREOSID.portalcorreos.refresh_token");
		sessionStorage.removeItem("cal.CORREOSID.portalcorreos.date_expire");
	}
</script>

	<correos-cdk-cookies-module name-cookie="correosCookies" desc-cookies='Esta página web, propiedad de Correos, utiliza cookies propias y de terceros con la finalidad de permitir su navegación, elaborar información estadística, analizar sus hábitos de navegación y servir publicidad personalizada. Puedes hacer clic en &lt;b>Aceptar todas&lt;/b> para permitir el uso de todas las cookies. También puedes rechazar todas (salvo las cookies necesarias) en el botón &lt;b>Rechazar todas&lt;/b>, o elegir qué tipo de cookies deseas aceptar o rechazar, mediante la opción &lt;b>Configurar Cookies&lt;/b>. Puedes obtener más información en nuestra&amp;nbsp;&lt;a href=&#34;/content/correos/es/es/legales/politica-de-cookies.html&#34; target=&#34;_self&#34;>POLÍTICA DE COOKIES&lt;/a>.' text-first-button="RECHAZAR TODAS" label-first-button="Rechazar todas las cookies" text-second-button="CONFIGURAR COOKIES" label-second-button="Configurar cookies" text-third-button="ACEPTAR TODAS" label-third-button="Aceptar todas las cookies" title-modal="Configuración de Cookies" modal-id="AvisoCookies" list-cookies='[{&#34;nameDesc&#34;:&#34;tecnicas&#34;,&#34;subtitle&#34;:&#34;(Cookies estrictamente necesarias)&#34;,&#34;disabled&#34;:true,&#34;title&#34;:&#34;Cookies técnicas&#34;,&#34;isActive&#34;:true,&#34;desc&#34;:&#34;Aquellas que permiten al usuario la navegación a través de una página web y la utilización de las diferentes opciones o servicios que en ella existan, incluyendo aquellas que el editor utiliza para permitir la gestión y operativa de la página web y habilitar sus funciones y servicios, como, por ejemplo, identificar la sesión, acceder a partes de acceso restringido, recordar los elementos que integran un pedido, realizar el proceso de compra gestionar el pago, utilizar elementos de seguridad durante la navegación, habilitar contenidos dinámicos (por ejemplo, animación de carga de un texto o imagen) o compartir contenidos a través de redes sociales.&#34;},{&#34;nameDesc&#34;:&#34;personalizacion&#34;,&#34;subtitle&#34;:&#34;&#34;,&#34;disabled&#34;:false,&#34;title&#34;:&#34;Cookies de preferencia o personalización&#34;,&#34;isActive&#34;:false,&#34;desc&#34;:&#34;Aquellas que permiten recordar información para que el usuario acceda al servicio con determinadas características que pueden diferenciar su experiencia de la de otros usuarios, como, por ejemplo, el idioma, el número de resultados a mostrar cuando el usuario realiza una búsqueda, el aspecto o contenido del servicio en función del tipo de navegador a través del cual el usuario accede al servicio o de la región desde la que accede al servicio, etc.&#34;},{&#34;nameDesc&#34;:&#34;analiticas&#34;,&#34;subtitle&#34;:&#34;&#34;,&#34;disabled&#34;:false,&#34;title&#34;:&#34;Cookies analíticas&#34;,&#34;isActive&#34;:false,&#34;desc&#34;:&#34;Aquellas que permiten al responsable de las mismas el seguimiento y análisis del comportamiento de los usuarios de los sitios web a los que están vinculadas, incluida la cuantificación de los impactos de los anuncios. La información recogida mediante este tipo de cookies se utiliza en la medición de la actividad de los sitios web, aplicación o plataforma, con el fin de introducir mejoras en función del análisis de los datos de uso que hacen los usuarios del servicio.&#34;},{&#34;nameDesc&#34;:&#34;publicidad&#34;,&#34;subtitle&#34;:&#34;&#34;,&#34;disabled&#34;:false,&#34;title&#34;:&#34;Cookies de publicidad comportamental&#34;,&#34;isActive&#34;:false,&#34;desc&#34;:&#34;Aquellas que almacenan información del comportamiento de los usuarios obtenida a través de la observación continuada de sus hábitos de navegación, lo que permite desarrollar un perfil específico para mostrar publicidad en función del mismo.&#34;}]' text-modal-footer='Puedes obtener más información en nuestra &lt;a href=&#34;/content/correos/es/es/legales/politica-de-cookies.html&#34; target=&#34;_self&#34;>POLÍTICA DE COOKIES&lt;/a>.' text-first-button-modal="RECHAZAR TODAS" text-second-button-modal="GUARDAR CONFIGURACIÓN" text-third-button-modal="ACEPTAR TODAS" text-switch-active="Activo" text-switch-not-active="Inactivo" text-switch-obligatory="Obligatorio" show-component-contribution="false" show-component-display="true" unblock-page>
	</correos-cdk-cookies-module>
